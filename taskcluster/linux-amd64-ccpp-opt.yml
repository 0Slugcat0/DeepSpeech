build:
  template_file: linux-opt-base.tyml
  routes:
    - "index.project.deepspeech.deepspeech.native_client.${event.head.branch}.ccpp"
    - "index.project.deepspeech.deepspeech.native_client.${event.head.branch}.${event.head.sha}.ccpp"
    - "index.project.deepspeech.deepspeech.native_client.ccpp.${event.head.sha}"
  system_setup:
    >
      ${nodejs.packages.prep_6} && apt-get -qq update && apt-get -qq -y install nodejs python-yaml ocl-icd-libopencl1 ocl-icd-dev opencl-headers &&
      apt-get -qq -y install ${python.packages.apt} && ${swig.packages.install_script}
  system_config:
    >
      ${swig.patch_nodejs.linux}
  tensorflow: "https://index.taskcluster.net/v1/task/project.deepspeech.tensorflow.pip.ccpp.e999fb4ed9c9a8e986ecdbabfa551dc82a3ea0dc.ccpp/artifacts/public/home.tar.xz"
