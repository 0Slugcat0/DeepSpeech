  maxRunTime: 14400
  scripts:
    build: "taskcluster/ccpp-build.sh"
    package: "taskcluster/package.sh"
  metadata:
    name: "DeepSpeech Linux AMD64 CCPP"
    description: "Building DeepSpeech for Linux/AMD64, CCPP-enabled, optimized version"
