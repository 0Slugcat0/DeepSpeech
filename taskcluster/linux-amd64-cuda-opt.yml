build:
  template_file: linux-opt-base.tyml
  routes:
    - "index.project.deepspeech.deepspeech.native_client.${event.head.branchortag}.cuda"
    - "index.project.deepspeech.deepspeech.native_client.${event.head.branchortag}.${event.head.sha}.cuda"
    - "index.project.deepspeech.deepspeech.native_client.cuda.${event.head.sha}"
  system_setup:
    >
      ${nodejs.packages_trusty.prep_8} && ${nodejs.packages_trusty.apt_pinning}
      && apt-get -qq update && apt-get -qq -y install nodejs python-yaml &&
      apt-get -qq -y install ${python.packages_trusty.apt} && ${swig.packages.install_script}
  system_config:
    >
      ${swig.patch_nodejs.linux}
  tensorflow: "https://index.taskcluster.net/v1/task/project.deepspeech.tensorflow.pip.master.892ffbc922e31be803e4182b39fb9e647c9d796f.cuda/artifacts/public/home.tar.xz"
  maxRunTime: 14400
  scripts:
    build: "taskcluster/cuda-build.sh"
    package: "taskcluster/package.sh"
  nc_asset_name: "native_client.amd64.cuda.linux.tar.xz"
  metadata:
    name: "DeepSpeech Linux AMD64 CUDA"
    description: "Building DeepSpeech for Linux/AMD64, CUDA-enabled, optimized version"
